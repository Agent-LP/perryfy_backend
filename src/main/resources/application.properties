server.port=8083

#  ? Usa el driver moderno de MySQL 8
spring.datasource.url=jdbc:mysql://localhost:3306/perryfy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#  ? Dile a Hibernate que **NO** cree ni modifique nada, solo valide
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#  ? Mantn los nombres de tabla/columna tal cual estn en la BD
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.application.name=perryfyApp
